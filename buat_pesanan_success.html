<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Pesanan</title>

    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
          appearance: textfield;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-danger py-2">
        <div class="container-fluid px-4 py-2">
            <button type="button" data-bs-toggle="collapse"  data-bs-target="#navbarMenu" class="navbar-toggler me-2">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#navbar" class="navbar-brand text-white me-auto fw-bold">Menu</a>
            
            <div class="collapse navbar-collapse" id="navbarMenu" >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link link-light">Daftar Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="buat_pesanan.html" class="nav-link link-light">Buat Pesanan</a>
                    </li>
                    <li class="nav-item">
                        <a href="status_pesanan.html" class="nav-link link-light">Status Pesanan</a>
                    </li>
                    <li class="nav-item d-none d-md-inline-block ">
                        <span class="nav-link link-light fw-bold">|</span>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link link-light">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-3">
        <div class="rounded-2 col-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6 offset-0 offset-md-2 offset-lg-2 offset-xl-3 offset-xxl-3 border shadow">
            <p class="h3 fw-bold text-center text-danger m-0 py-3">
                Pesan Sekarang
            </p>
        </div>
    </div>

    <div class="container mt-3">
        <div class="rounded-2 col-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6 offset-0 offset-md-2 offset-lg-2 offset-xl-3 offset-xxl-3 border bg-success">
            <p class="text-white m-0 p-3">
                Terima kasih! ID Pesanan Anda <strong>PS2400152</strong>.
            </p>
        </div>
    </div>

    <div class="container mt-3 mb-5">
        <div class="rounded-2 col-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6 offset-0 offset-md-2 offset-lg-2 offset-xl-3 offset-xxl-3 border shadow">
            <form class="mx-4 my-4 px-2">
                <div class="my-3">
                    <label for="nama" class="form-label">Nama:</label>
                    <input type="text" maxlength="30" class="form-control" id="nama" placeholder="Contoh: Budi Baskara" required>
                </div>
                <div class="my-3">
                    <label for="no-hp" class="form-label">No Telepon:</label>
                    <input type="text" pattern="[0-9]{10,13}" maxlength="13" id="no-hp" class="form-control" placeholder="Contoh: 081234567890" required>
                </div>
                <div class="my-3">
                    <label for="menu" class="form-label">Menu:</label>
                    <div class="d-flex flex-column gap-3">
                        <!-- Loop start -->
                        <div class="d-flex flex-row gap-3">
                            <select class="form-select" id="menu">
                                <option value="">Pilih menu</option>
                                <option value="lebanese-kebab-kecil">Lebanese Kebab Kecil</option>
                                <option value="lebanese-kebab-besar">Lebanese Kebab Besar</option>
                                <option value="lebanese-kebab-xl">Lebanese Kebab XL</option>
                                <option value="burger-kebab">Burger Kebab</option>
                                <option value="super-burger">Super Burger</option>
                                <option value="hot-dough-kebab">Hot Dough Kebab</option>
                            </select>
                            <input type="number" pattern="[0-9]{1,3}" maxlength="3" class="form-control text-center p-0 m-0 w-25" id="jumlah" placeholder="pcs">
                            <!-- <button class="btn btn-primary p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                  </svg>
                            </button> -->
                            <a href="buat_pesanan_add.html" class="btn btn-primary p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                  </svg>
                            </a>
                        </div>
                        <!-- Loop end -->
                    </div>
                </div>
                <div class="my-3">
                    <label for="catatan" class="form-label">Catatan:</label>
                    <textarea class="form-control" maxlength="150" id="catatan" placeholder="Contoh: Tidak pakai sayuran dan tidak pedas"></textarea>
                </div>
                <div class="my-3">
                    <label for="total-harga" class="form-label">Total harga:</label>
                    <div class="form-control" id="total-harga">
                        <p class="text-muted m-0 p-0">Rp 99.999,-</p>
                    </div>
                </div>
                <div class="my-3">
                    <label for="jenis-pembayaran" class="form-label">Pembayaran:</label>
                    <select class="form-select" id="jenis-pembayaran">
                        <option value="">Pilih pembayaran</option>
                        <option value="cash">Cash</option>
                        <option value="qris">QRIS</option>
                    </select>
                </div>
                <div class="mt-4">
                    <!-- <button type="submit" class="btn btn-primary w-100">Pesan</button> -->
                    <a href="buat_pesanan_success.html" type="submit" class="btn btn-primary w-100">Pesan</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js""></script>

    <script>
        // Optional: JavaScript to further restrict non-numeric input
        document.getElementById('no-hp').addEventListener('input', function (e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
