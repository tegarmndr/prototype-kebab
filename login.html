<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" >

    <style>
        .login-container {
            max-width: 330px;
        }
    </style>

</head>
    <body class="d-flex align-items-center justify-content-center vh-100">
        <div class="container login-container rounded-4 pt-1 shadow">
            <h1 class="text-center fw-semibold mt-4">Admin Login</h2>
            <div class="d-flex justify-content-center align-items-center mb-3 mt-2">
                <img src="./img/logo-bang-aji.png" alt="Logo" width="200px" height="200px">
            </div>
            <form class="mx-3 pb-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username">
                </div>
                <div class="my-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password">
                </div>
                <div class="d-flex flex-column flex-md-row-reverse gap-2">
                    <a href="dashboard.html" class="btn btn-primary w-100">Masuk</a>
                    <a href="index.html" class="btn btn-secondary w-100">Kembali</a>
                </div>
                <div class="text-center mt-3 pb-3 p-0 m-0">
                    <a href="lupa_password.html" class="link-primary">Lupa password</a>
                </div>
            </form>
        </div>

        <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
